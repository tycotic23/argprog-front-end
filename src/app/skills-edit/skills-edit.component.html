<div class="menu-nav">
    <h2>Skills</h2>
    <div class="botones-edit">
        <button (click)="onNewSkill()"[disabled]="enProceso">Nuevo</button>
        <button (click)="restoreSkill()"[disabled]="enProceso">Restaurar</button>
    </div>
    <!--mensajes relacionados con la manipulacion de Skills-->
<p>{{skillMessage}}</p>
</div>
<!--el siguiente formulario solo se muestra si se agrega un nuevo Skill-->
<div id="new-element" *ngIf="newSkill">
    
    <form (ngSubmit)="onCreateSkill()" novalidate #f="ngForm">
        <h3>nuevo Skill</h3>
        <label for="name">Nombre: <input type="text" name="name" id="name" [(ngModel)]="newSkillName" required></label>
        
        <button [disabled]="enProceso">AÃ±adir</button>
        <button (click)="onNewSkill()">Cancelar</button>
        <p>{{skillCreatedError}}</p>
    </form>
</div>
<div>
    <ul class="separated" *ngFor="let skill of skills">
        <li>
            <label for="SkillName">{{skill.skill}}</label>
            <input class="edit" *ngIf="skill.skill==editSkillSelected" type="text" name="SkillName" [(ngModel)]="editSkillName">
            
            <button class="edit-button" *ngIf="!editSkill" (click)="borrarSkill(skill.skill)" [disabled]="enProceso"><img draggable="false" class="edit-icon" src="../../assets/boton-edit-32.png" alt="eliminar"></button>
            <button class="edit-button" *ngIf="!editSkill" (click)="showEditarSkill(skill)" [disabled]="enProceso"><img draggable="false" class="edit-icon" src="../../assets/boton-edit-31.png" alt="editar"></button>
            <button *ngIf="editSkill && skill.skill==editSkillSelected" [disabled]="enProceso" (click)="editarSkill(skill.skill)">Aceptar</button>
            <button *ngIf="editSkill && skill.skill==editSkillSelected" (click)="hiddenEditarSkill()">Cancelar</button>
        </li>
    </ul>
</div>
